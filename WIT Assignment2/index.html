<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fullscreen Image Slider | by Tobi Williams</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Black|Montserrat:400,900&display=swap"
      rel="stylesheet"
    />
    <!-- 
    font-family: 'Archivo Black', sans-serif;
    font-family: 'Montserrat', sans-serif;
    -->
  </head>

  <body>
    <!-- HEADER -->
    <header class="main-header">
      <div id="main-logo" class="main-logo">
        Travel <br />
        &nbsp; Agency
      </div>

      <div class="mobile-menu">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <nav id="navbar" class="main-nav">
        <a href="#">Start</a>
        <a href="#">Reiseziele</a>
        <a href="#">Reisef√ºhrer</a>
        <a href="#">FAQ</a>
        <a href="#">Preise</a>
      </nav>
    </header>

    <main>
      <div class="slider-wrapper">
        <div class="slider-container smooth">
          <img src="img/monte-bregagno.jpg" alt="Veranda Zimmer" />
          <img src="img/yosemite-valley.jpg" alt="Zimmer in rustikalem Look" />
          <img
            src="img/yosemite.jpg"
            alt="ein Zimmer mit Fenstern in den Fenstern"
          />
          <img src="img/highway-truck.jpg" alt="fancy room" />
          <img src="img/corals.jpg" alt="Oldschool Zimmer" />
          <img src="img/highway.jpg" alt="Round Design Zimmer" />
        </div>
      </div>
      <!-- END slider-wrapper -->
    </main>

    <!-- FOOTER -->
    <footer class="main-footer">
      <div class="section-footer">
        <ul>
          <li class="explore">Erkunden &rarr;</li>
        </ul>
      </div>

      <div class="section-footer">
        <ul>
          <li><i class="fa fa-facebook"></i></li>
          <li><i class="fa fa-twitter"></i></li>
          <li><i class="fa fa-linkedin"></i></li>
        </ul>
      </div>

      <div class="section-footer">
        <ul>
          <li><span class="control prev">&larr;</span></li>
          <li><span class="control next">&rarr;</span></li>
        </ul>
      </div>
    </footer>

    <script src="scripts/main.min.js"></script>
  </body>
</html>
